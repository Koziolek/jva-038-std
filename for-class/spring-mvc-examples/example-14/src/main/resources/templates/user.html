<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User page</title>
</head>
<body>

<h1>Information about user</h1>

<!-- TODO: open this file in browser, what do you see? -->

<!--
    Here are examples of Thymeleaf syntax
-->
<div>
    <span>User name:&nbsp;</span>
    <!-- It gets user from model using key "user" and gets "name" field -->
    <span th:text="${user.name}">Leo</span>
</div>
<div>
    <span>User age:&nbsp;</span>
    <!-- It gets "age" field -->
    <span th:text="${user.age}">15</span>
</div>

<!-- TODO: show comment field -->

<h1>Localized message + model value</h1>

<div>
    <!-- Combination of localized message and value from the model -->
    <!-- utext produces unescaped text -->
    <span th:utext="#{localized.hello.user(${user.name})}">Hello, Leo!</span>
</div>

<!--
    Here are examples of Spring Expression Language
-->
<h1>SpEL samples</h1>

<div>
    <span th:utext="${user.name}">Leo</span>
    <br/>
    <span th:utext="${user['name']}">Leo</span>
    <br/>
    <span th:utext="${user.getName()}">Leo</span>
</div>


<!--
    Here is *{} example
-->
<h1>Using *{}</h1>

<div th:object="${user}">
    <span>User name:&nbsp;</span>
    <!-- uses user object in div's th:object -->
    <span th:text="*{name}">Leo</span>
    <br/>
    <span>User age:&nbsp;</span>
    <!-- It gets "age" field -->
    <span th:text="*{age}">15</span>
</div>

</body>
</html>
