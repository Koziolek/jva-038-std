<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sample page</title>
</head>
<body>

<h1>Get field from model</h1>

<!--
    Here are examples of Thymeleaf syntax
-->
<div>
    <span>User name:&nbsp;</span>
    <!-- It gets this string from model using key "username" -->
    <span th:text="${username}">Leo</span>
</div>

</body>
</html>
